---
- name: Packages installation playbook
  hosts: "{{ hosts }}"
  become: true
  become_method: su
  become_user: root
  become_exe: sudo su -
  gather_facts: false

  tasks:
    - name: Common packages installation
      ansible.builtin.package:
        name: 
          - net-tools
          - curl
          - unzip
          - pwgen 
        state: latest
        update_cache: true
        when: common_packages is defined 

    - name: LAMP packages installation
      ansible.builtin.package:
        name: 
          - nginx
          - php
          - php-fpm
          - mysql-server
          - mysql-client
        state: latest
        update_cache: true
        when: lamp_packages is defined 
